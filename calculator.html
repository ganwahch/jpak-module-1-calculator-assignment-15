<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script  src="./Javascript/calculator.js"></script>
    
</head>
<!-- Created By Ghanwa Khan -->
<body>
    <div class="calculator">
        <table border="1" style="text-align: center;" >
            <tr>
                <td colspan="4"><input type="text" id="screen"></td>
            </tr>
            <tr>
                <td><button class="number" onclick="show('1')">1</button></td>
                <td><button class="number" onclick="show('2')">2</button></td>
                <td><button class="number" onclick="show('3')">3</button></td>
                <td><button id="ac" onclick="res()">AC</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="show('4')">4</button></td>
                <td><button class="number" onclick="show('5')">5</button></td>
                <td><button class="number" onclick="show('6')">6</button></td>
                <td><button class="operatio-btn" onclick="backspace()"><i class="fas fas-backspace" style="color: rgba(85, 85, 235);"></i></button></td>
            </tr> 
            <tr>
                <td><button class="number" onclick="show('7')">7</button></td>
                <td><button class="number" onclick="show('8')">8</button></td>
                <td><button class="number" onclick="show('9')">9</button></td>
                <td><button class="operatio-btn" onclick="show('*')"><i class="fas fas-times" style="color: lightblue;"></i></button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="show('0')">0</button></td>
                <td><button class="number" onclick="show('%')">%</button></td>
                <td><button class="number" onclick="show('.')">.</button></td>
                <td><button class="operatio-btn" onclick="show('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="show('+')">+</button></td>
                <td><button class="operatio-btn" onclick="show('-')">-</button></td>
                <td><button colspan="2" id="equals-to" class="operatio-btn" onclick="cal()" >=</button></td>
            </tr>




        </table>

    </div>
    
</body>
</html>
